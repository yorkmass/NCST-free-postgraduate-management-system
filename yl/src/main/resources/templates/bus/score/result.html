<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>推免结果公示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}"
          media="all"/>
    <link rel="stylesheet" href="resources/css/public.css" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
</head>
<style>
    .uploadcss{
        text-align: center;
        margin-top: 15px;
    }
    .centerupload{
        margin: 0 auto;
    }
</style>
<body class="childrenBody">
<!--推免成绩计算-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend>推免结果公示</legend>
</fieldset>
<div style="margin-bottom: 20px">

</div>


<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">学生姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" id="username" class="layui-input input-radius"
                       placeholder="请输入学生姓名">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">班级名称</label>
            <div class="layui-input-inline" style="width: 360px">
                <input type="hidden" name="deptname" id="search_deptname">
                <ul id="search_deptTree" class="dtree"  data-id="0"></ul>
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i>查询
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm" onclick="location.reload();"><i
                    class="layui-icon layui-icon-refresh"></i><span>重置</span>
            </button>
        </div>
    </div>
</form>


<!--数据表格-->
<div>
    <table class="layui-hide" id="fileTable" lay-filter="fileTable"></table>

    <div id="scoreToolBar" style="display: none">


    </div>
</div>





<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">
    layui.config({base:'/resources/layui_ext/'}).extend({ dtree: 'dtree/dtree',echarts: 'echarts/echarts'}).use(['jquery', 'form', 'layer', 'laydate', 'table','layedit','upload', 'dtree','element', 'echarts'], function () {
        var $ = layui.jquery;
        var element = layui.element;
        echarts = layui.echarts;
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var table = layui.table;
        var layedit = layui.layedit;
        var upload = layui.upload;
        var dtree = layui.dtree;








        //初始化表格 加载数据
        var tableIns = table.render({
            elem: "#fileTable",
            title: "推免成绩数据表格",
            url: "/bus/totlescore/loadallresult",
            toolbar: "#scoreToolBar",
            page: true,
            height: "full-190",
            cols: [ [
                {field: 'id', title: 'ID', align: 'center'},
                {field: 'userid', title: '学号', align: 'center'},
                {field: 'username', title: '姓名', align: 'center'},
                {field: 'deptname', title: '班级', align: 'center'},
                {field: 'year', title: '年份', align: 'center'},
                {field: 'm11', title: 'M11', align: 'center'},
                {field: 'm12', title: 'M12', align: 'center'},
                {field: 'm21', title: 'M21', align: 'center'},
                {field: 'm22', title: 'M22', align: 'center'},
                {field: 'm31', title: 'M31', align: 'center'},
                {field: 'm32', title: 'M32', align: 'center'},
                {field: 'addava', title: '平均分', align: 'center'},
                {field: 'addrank', title: '加分排名', align: 'center'},
                {field: 'basicesocre', title: '加权学分成绩', align: 'center'},
                {field: 'basicrank', title: '加权学分排名', align: 'center'},
                {field: 'totlescore', title: '保研成绩', align: 'center'},
                {field: 'rank', title: '推免排名', align: 'center'},
                {field: 'opername', title: '操作者姓名', align: 'center'},
            ] ],
            done:function (data, curr, count) {
                for (var i=0;i<data.data.length;i++)   //遍历返回数据
                {
                    if(data.data[i].rank<=count*0.06)    //设置条件,推免占专业学生的1.7%,有资格学生占30%,推免约占有资格的学生的6%
                    {
                        $("table tbody tr").eq(i).css('color','red')    //改变满足条件行的颜色
                    }
                }


                /*if(data.count==0&&data.data.length==0){
                    tableIns.reload({
                        page:{
                            curr:1
                        }
                    })
                }else*/
                /* console.log(data);
                 console.log(curr);  //1
                 console.log(count); //0*/

                if(data.data.length==0&&curr!=1){   //不是第一页时，如果当前返回的数据为0那么就返回上一页
                    tableIns.reload({
                        page:{
                            curr:curr-1
                        }
                    });
                }/*else if (data.data.length==0 && curr==1){    //当前是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                    tableIns.reload({
                        where: "",
                        page:{
                            curr:1
                        }

                    });
                }*/
            }
        });




        //初始化查询条件的下拉树
        var selectTree = dtree.renderSelect({
            elem: "#search_deptTree",
            width: "100%", // 可以在这里指定树的宽度来填满div
            dataStyle: "layuiStyle", //使用layui风格的数据格式
            dataFormat: "list",     //配置data的风格为list
            response: {message: "msg", statusCode: 0},  //修改response中返回数据的定义
            url: "/dept/loadDeptManagerLeftTreeJson" ,// 使用url加载（可与data加载同时存在）
        });

        //监听点击的方法
        dtree.on("node(search_deptTree)", function (obj) {
            $("#search_deptname").val(obj.param.context);
        });


        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });







    });

</script>

</body>
</html>
